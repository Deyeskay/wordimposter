<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SK Games | Word Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SK Games ‚Äî Word Games ‚Äî assign words, discuss offline, shuffle, then guess the previous owner. Host-controlled voting + automatic scoring.">
  <meta property="og:title" content="SK Games ‚Äî Word Games">
  <meta property="og:description" content="Word Games ‚Äî assign words, discuss offline, shuffle, then guess the previous owner. Host-controlled voting + automatic scoring">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deyeskay.github.io/hub/">
  <meta property="og:image" content="https://deyeskay.github.io/hub/sk-icon.png">
  <meta name="twitter:card" content="summary">
  <link rel="icon" type="image/svg+xml" href="https://deyeskay.github.io/hub/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0c0c0f">  

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, sans-serif; }
    a { color: inherit; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: #0b1220;

      /* Modern background: layered gradients + soft vignettes */
      background:
        radial-gradient(900px 520px at 25% 20%, rgba(255, 90, 180, 0.20), transparent 55%),
        radial-gradient(900px 520px at 75% 60%, rgba(60, 160, 255, 0.22), transparent 55%),
        radial-gradient(700px 420px at 55% 10%, rgba(190, 120, 255, 0.14), transparent 60%),
        linear-gradient(180deg, #f7fbff 0%, #eef5ff 45%, #f7fbff 100%);
      overflow-x: hidden;
    }

    /* Subtle pattern overlay (very light) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.18;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(10, 25, 60, 0.10) 1px, transparent 0);
      background-size: 22px 22px;
      mix-blend-mode: multiply;
    }

    .app {
      width: 100%;
      max-width: 430px;
      padding: 26px 18px 30px;
      position: relative;
    }

    /* Big ambient blobs behind the cards */
    .ambient {
      position: absolute;
      inset: -40px -40px auto -40px;
      height: 220px;
      filter: blur(35px);
      opacity: 0.55;
      pointer-events: none;
      background:
        radial-gradient(circle at 25% 50%, rgba(255, 90, 180, 0.55), transparent 55%),
        radial-gradient(circle at 70% 40%, rgba(70, 160, 255, 0.55), transparent 55%);
    }

    .header {
      text-align: center;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.3px;
      margin: 6px 0 18px;
      position: relative;
      z-index: 2;
    }

    .stack {
      display: grid;
      gap: 16px;
      position: relative;
      z-index: 2;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      padding: 18px 18px 18px 18px;
      text-decoration: none;
      color: #fff;

      /* Depth */
      box-shadow:
        0 18px 40px rgba(8, 18, 40, 0.18),
        0 1px 0 rgba(255, 255, 255, 0.20) inset;

      transform: translateZ(0);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 22px 52px rgba(8, 18, 40, 0.22),
        0 1px 0 rgba(255, 255, 255, 0.22) inset;
    }

    .card:active { transform: translateY(-1px) scale(0.995); }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      position: relative;
      z-index: 2;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .badge {
      width: 46px;
      height: 46px;
      border-radius: 16px;

      /* glassy badge */
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);

      display: grid;
      place-items: center;
      font-size: 20px;
      user-select: none;
      flex: 0 0 auto;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .text {
      min-width: 0;
    }

    .title {
      font-size: 22px;
      font-weight: 900;
      line-height: 1.1;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.92;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 700;
      font-size: 12px;
    }

    .playbtn {
      flex: 0 0 auto;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 13px;
      text-decoration: none;

      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Make clicking Play still go to the card link */
    .playbtn { pointer-events: none; } /* card click handles it */

    /* Card themes + internal design */
    .imposter {
      background: linear-gradient(135deg, #ff4fa3 0%, #ff86ca 55%, #ff6db5 100%);
    }

    .shuffle {
      background: linear-gradient(135deg, #1b6ef3 0%, #58b2ff 60%, #3b86ff 100%);
    }

    /* wave highlight */
    .card .shine {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(600px 220px at 0% 0%, rgba(255,255,255,0.35), transparent 55%),
        radial-gradient(420px 200px at 100% 30%, rgba(255,255,255,0.18), transparent 60%);
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    /* abstract blobs inside card */
    .card .blob1, .card .blob2 {
      position: absolute;
      border-radius: 999px;
      filter: blur(18px);
      opacity: 0.55;
      z-index: 0;
      pointer-events: none;
    }

    .card .blob1 {
      width: 170px; height: 120px;
      right: -40px; top: -30px;
      background: rgba(255,255,255,0.34);
      transform: rotate(10deg);
    }

    .card .blob2 {
      width: 210px; height: 150px;
      left: -70px; bottom: -70px;
      background: rgba(0,0,0,0.14);
      transform: rotate(-12deg);
    }

    /* mobile spacing */
    @media (max-width: 380px) {
      .title { font-size: 20px; }
      .badge { width: 44px; height: 44px; border-radius: 15px; }
      .playbtn { padding: 9px 12px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="ambient"></div>

    <div class="header">Games</div>

    <div class="stack">

      <!-- Card 1 -->
      <a class="card imposter" href="wordimposter.html">
        <div class="blob1"></div>
        <div class="blob2"></div>
        <div class="shine"></div>

        <div class="row">
          <div class="left">
            <div class="badge">üïµÔ∏è</div>
            <div class="text">
              <p class="title">Word Imposter</p>
              <div class="subtitle">
                <span class="pill">Party</span>
                <span class="pill">Deduction</span>
              </div>
            </div>
          </div>

          <span class="playbtn">Play ‚Üí</span>
        </div>
      </a>

      <!-- Card 2 -->
      <a class="card shuffle" href="wordshuffle.html">
        <div class="blob1"></div>
        <div class="blob2"></div>
        <div class="shine"></div>

        <div class="row">
          <div class="left">
            <div class="badge">üîÄ</div>
            <div class="text">
              <p class="title">Word Shuffle</p>
              <div class="subtitle">
                <span class="pill">Fast</span>
                <span class="pill">Chaos</span>
              </div>
            </div>
          </div>

          <span class="playbtn">Play ‚Üí</span>
        </div>
      </a>

    </div>
  </div>
</body>
</html>
